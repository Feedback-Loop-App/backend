<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>  
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper white">
            <a href="#" class="brand-logo red-text">FeedbackLoop</a>
            <button data-target="modal-create" class="btn modal-trigger right grey">+</button>
        </div>
    </nav>            
    <div class="posts">
    </div>
  
    <div id="modal-create" class="modal">
      <div class="modal-content">
        <h4>Create a New Post</h4>
            <div class="row">
                <div class="input-field">
                    <input id="user" type="text" class="validate">
                    <label for="user">User</label>
                </div>
                <div class="input-field">
                    <input id="title" type="text" class="validate">
                    <label for="title">Title</label>
                </div>
                <div class="input-field">
                    <input id="body" type="text" class="validate">
                    <label for="body">Body</label>
                </div>
                <button class="btn grey center-align" id="submit">Submit</button>
            </div>
      </div>
    </div>
    
    <div id="modal-edit" class="modal">
        <div class="modal-content">
            <h4>Edit a Post</h4>
            <div class="row">
                <div class="input-field">
                    <input id="title-edit" type="text" class="validate">
                    <label for="title-edit">Title</label>
                </div>
                <div class="input-field">
                    <input id="body-edit" type="text" class="validate">
                    <label for="body-edit">Body</label>
                </div>
                <button class="btn grey center-align" id="submit-edit">Submit Edits</button>
                <button class="btn red center-align" id="delete">Delete</button>
            </div>
        </div>
    </div>
      
    <script src="script.js"></script>
</body>
</html>
