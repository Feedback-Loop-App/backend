<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FeedbackLoop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>  
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper white">
            <a href="#" class="brand-logo red-text">FeedbackLoop</a>
            <button data-target="modal-new-account" class="btn modal-trigger right grey">Create Account</button>
            <button data-target="modal-login" class="btn modal-trigger right grey">Login</button>
            <button data-target="modal-create" class="btn modal-trigger right grey">New Post</button>
        </div>
    </nav> 
    <div class="main">   
    <div class="users">
        <h2>Users</h2>
    </div>       
    <div class="posts">
        <h2>Posts</h2>
    </div>
    
    <div id="modal-new-account" class="modal">
        <div class="modal-content">
          <h4>Create Account</h4>
              <div class="row">
                  <div class="input-field">
                      <input id="new-username" type="text" class="validate">
                      <label for="new-username">Username</label>
                  </div>
                  <div class="input-field">
                    <input id="new-email" type="text" class="validate">
                    <label for="new-email">Email</label>
                </div>
                  <button class="btn grey center-align" id="submit-new-account">Create</button>
              </div>
        </div>
    </div>

    <div id="modal-login" class="modal">
        <div class="modal-content">
          <h4>User Login</h4>
              <div class="row">
                  <div class="input-field">
                      <input id="username" type="text" class="validate">
                      <label for="username">Username</label>
                  </div>
                  <button class="btn grey center-align" id="submit-login">Login</button>
              </div>
        </div>
      </div>

    <div id="modal-create" class="modal">
      <div class="modal-content">
        <h4>Create a New Post</h4>
            <div class="row">
                <div class="input-field">
                    <input id="title" type="text" class="validate">
                    <label for="title">Title</label>
                </div>
                <div class="input-field">
                    <input id="body" type="text" class="validate">
                    <label for="body">Body</label>
                </div>
                <button class="btn grey center-align" id="submit">Submit</button>
            </div>
      </div>
    </div>
    
    <div id="modal-edit" class="modal">
        <div class="modal-content">
            <h4>Edit a Post</h4>
            <div class="row">
                <div class="input-field">
                    <input id="title-edit" type="text" class="validate">
                    <label for="title-edit">Title</label>
                </div>
                <div class="input-field">
                    <input id="body-edit" type="text" class="validate">
                    <label for="body-edit">Body</label>
                </div>
                <button class="btn grey center-align" id="submit-edit">Submit Edits</button>
                <button class="btn red center-align" id="delete">Delete</button>
            </div>
        </div>
    </div>

    <div id="modal-comment" class="modal">
        <div class="modal-content">
            <h4>Add a Comment</h4>
            <div class="row">
                <div class="input-field">
                    <input id="comment-add" type="text" class="validate">
                    <label for="comment-add">Title</label>
                </div>
                <button class="btn grey center-align" id="submit-comment">Submit Edits</button>
            </div>
        </div>
    </div>
</div> 
      
    <script src="script.js"></script>
</body>
</html>
